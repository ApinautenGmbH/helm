apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ template "dashboard.name" . }}
    chart: {{ template "dashboard.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "dashboard.fullname" . }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "dashboard.name" . }}
      chart: {{ template "dashboard.chart" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "dashboard.name" . }}
        chart: {{ template "dashboard.chart" . }}
        release: {{ .Release.Name }}
      {{- if .Values.podAnnotations }}
      annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
      {{- end }}
    spec:
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
      {{- end}}
      {{- end }}
      containers:
      - name: {{ template "dashboard.name" . }}
        image: {{ template "dashboard.image" . }}
        ports: 
        - containerPort: 8000
          name: http
        env:
        {{- if .Values.ajp.enabled }}
        - name: YAMBAS_EXTERNAL
          value: {{ .Values.ajp.domain | quote }}
        - name: YAMBAS_EXTERNAL_PORT
          value: {{ .Values.ajp.port | quote }}
        {{- end }}
        - name: DEBUG
          value: {{ .Values.debug | default "false" | quote }}
        {{- if .Values.alias }}
        {{- if .Values.alias.normal }}
        - name: ALIAS
          value: {{ .Values.alias.normal | quote }}
        {{- end }}
        {{- if .Values.alias.proxy }}
        - name: ALIAS_PROXY
          value: {{ .Values.alias.proxy | quote }}
        {{- end }}
        {{- end }}
        - name: ENV_MODE
          value: {{ .Values.environmentMode | default "PRODUCTION" | upper | quote }}
        {{- if .Values.configmap }}
        - name: USE_EXISTING_CONFIG
          value: "true"
        {{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /site/login
            port: 8000
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /site/login
            port: 8000
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.configmap }}
        volumeMounts:
        - name: config
          mountPath: /etc/apiomat/apiomat.yaml
          subPath: apiomat.yaml
        {{- end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          capabilities: {  }
          privileged: false
      {{- if .Values.configmap }}
      volumes:
      - name: config
        configMap:
          name: {{ template "dashboard.fullname" . }}
      {{- end }}